<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Flash Messages (Perfectly Centered, Faster Animation, Auto-Dismiss) -->
    {% include '_flash_messages.html' %}





    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Master</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Quiz: {{ quiz.chapter.Chaptername }}</h2>

        <div class="alert alert-warning text-center">
            ‚è≥ Time Left: <span id="timer">00:00:00</span>
        </div>


        <div class="card">
            <div class="card-body">
                <h5 class="text-center">Question {{ current_question }} / {{ total_questions }}</h5>
                <hr>
                <h4>{{ question.Question_statement }}</h4>

                <form id="quizForm" method="POST" action="{% if current_question == total_questions %}{{ url_for('submit_quiz', quiz_id=quiz.QuizID) }}{% else %}{{ url_for('save_answer') }}{% endif %}">

                    <input type="hidden" name="question_id" value="{{ question.QuestionID }}">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="selected_answer" value="{{ question.Option1 }}" required>
                        <label class="form-check-label">{{ question.Option1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="selected_answer" value="{{ question.Option2 }}">
                        <label class="form-check-label">{{ question.Option2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="selected_answer" value="{{ question.Option3 }}">
                        <label class="form-check-label">{{ question.Option3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="selected_answer" value="{{ question.Option4 }}">
                        <label class="form-check-label">{{ question.Option4 }}</label>
                    </div>

                    {% if current_question == total_questions %}
                        <button type="submit" class="btn btn-success mt-3">Submit Quiz</button>
                    {% else %}
                        <button type="submit" class="btn btn-primary mt-3">Save & Next</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script>
        let quizId = "{{ quiz.QuizID }}";
        let timeDuration = "{{ quiz.Time_duration }}";
        let timerDisplay = document.getElementById("timer");
    
        let timeParts = timeDuration.split(":");
        let hours = parseInt(timeParts[0], 10) || 0;
        let minutes = parseInt(timeParts[1], 10) || 0;
        let totalTime = (hours * 3600) + (minutes * 60);
    
        if (!sessionStorage.getItem(`quiz_timer_${quizId}`)) {
            sessionStorage.setItem(`quiz_timer_${quizId}`, totalTime);
        }
    
        let timeLeft = parseInt(sessionStorage.getItem(`quiz_timer_${quizId}`), 10);
    
        function updateTimer() {
            let h = Math.floor(timeLeft / 3600);
            let m = Math.floor((timeLeft % 3600) / 60);
            let s = timeLeft % 60;
    
            timerDisplay.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    
            if (timeLeft > 0) {
                timeLeft--;
                sessionStorage.setItem(`quiz_timer_${quizId}`, timeLeft);
            } else {
                clearInterval(timerInterval);
                document.getElementById("quizForm").submit(); // auto-submit when timer reaches zero
            }
        }
    
        let timerInterval = setInterval(updateTimer, 1000);
    
        document.getElementById("quizForm").addEventListener("submit", function () {
             if (current_question == total_questions) {
                sessionStorage.removeItem(`quiz_timer_${quizId}`)
        }
        });
    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
